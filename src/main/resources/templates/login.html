<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- You might want a custom CSS file for minor overrides or specific styles -->
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>

    <!-- Error and Logout Messages -->
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">Invalid username or password.</span>
    </div>
    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">You have been logged out.</span>
    </div>

    <!-- Username/Password Form -->
    <form th:action="@{/login}" th:method="post" class="space-y-6">

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                   placeholder="Enter your username or email"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                   placeholder="Enter your password"/>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" value="true"
                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>

            <div class="text-sm">
                <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot your password?</a>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white
               bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
               transition-colors duration-300">
                Sign in
            </button>
        </div>
    </form>

    <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="mt-6 grid grid-cols-2 gap-3">
            <div>
                <a th:href="@{/oauth2/authorization/google}"
                   class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <!-- Modern Google Icon -->
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#EA4335" d="M24 9.5c3.1 0 5.8 1.1 7.9 2.9l5.9-5.9C33.3 2.5 28.9 0 24 0 14.8 0 6.9 5.7 3.3 13.9l7 5.4C12.5 13.3 17.8 9.5 24 9.5z"/>
                        <path fill="#34A853" d="M24 48c6.2 0 11.5-2.3 15.3-6.1l-7-5.4c-2.3 1.6-5.1 2.5-8.3 2.5-6.2 0-11.5-4.2-13.4-10.1l-7 5.4C6.9 42.3 14.8 48 24 48z"/>
                        <path fill="#FBBC05" d="M38.7 27.8c-.4-1.3-.8-2.6-.8-4s.3-2.7.8-4l-7-5.4C30.7 16.5 30 18.2 30 20c0 1.8.7 3.5 1.7 5l7 2.8z"/>
                        <path fill="#4285F4" d="M24 20h24v8H24z"/>
                    </svg>
                    Google
                </a>
            </div>
            <div>
                <a th:href="@{/login/email}"
                   class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <!-- Clean Email Icon -->
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v1l-10 7L2 5V4zm0 3.236v10.764A2 2 0 0 0 4 20h16a2 2 0 0 0 2-2V7.236l-10 7-10-7z"/>
                    </svg>
                    Login with Email
                </a>
            </div>
        </div>

        <!-- Optional Phone Login -->
        <div class="mt-3">
            <a th:href="@{/login/phone}"
               class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <!-- Phone Icon -->
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21c1.21.49 2.53.76 3.89.76a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10.07 21 3 13.93 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.36.26 2.68.76 3.89a1 1 0 0 1-.21 1.11l-2.43 2.43z"/>
                </svg>
                Login with Mobile
            </a>
        </div>

        <!-- Registration Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a th:href="@{/register}" class="font-medium text-primary-600 hover:text-primary-500">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
